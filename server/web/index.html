<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#202124" media="(prefers-color-scheme: dark)">
  <title>PhotoNest</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/static/css/variables.css">
  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="/static/css/layout.css">
  <link rel="stylesheet" href="/static/css/components.css">
  <link rel="stylesheet" href="/static/css/timeline.css">
  <link rel="stylesheet" href="/static/css/viewer.css">
  <link rel="stylesheet" href="/static/css/search.css">
  <link rel="stylesheet" href="/static/css/tv.css">
</head>
<body>
  <div class="app-shell">
    <main class="app-main" id="app-main">
      <!-- Views are injected here by the router -->
    </main>

    <nav class="nav-bar">
      <button class="nav-item" data-route="/timeline">
        <span class="material-symbols-outlined">photo_library</span>
        <span>사진</span>
      </button>
      <button class="nav-item" data-route="/search">
        <span class="material-symbols-outlined">search</span>
        <span>검색</span>
      </button>
      <button class="nav-item" data-route="/albums">
        <span class="material-symbols-outlined">photo_album</span>
        <span>앨범</span>
      </button>
      <button class="nav-item" data-route="/map">
        <span class="material-symbols-outlined">map</span>
        <span>지도</span>
      </button>
      <button class="nav-item" data-route="/tv">
        <span class="material-symbols-outlined">tv</span>
        <span>TV</span>
      </button>
      <button class="nav-item" data-route="/settings">
        <span class="material-symbols-outlined">settings</span>
        <span>설정</span>
      </button>
    </nav>
  </div>

  <!-- Pairing PIN overlay (auto-shown when app requests pairing) -->
  <div id="pairing-overlay" class="pairing-overlay" style="display:none">
    <div class="pairing-card">
      <span class="material-symbols-outlined pairing-icon">smartphone</span>
      <h2>기기 연결</h2>
      <p class="pairing-desc">앱에서 아래 인증 코드를 입력하세요</p>
      <div id="pairing-pin" class="pairing-pin">------</div>
      <div class="pairing-timer">
        <span class="material-symbols-outlined" style="font-size:16px">timer</span>
        <span id="pairing-timer-text">5:00</span>
      </div>
      <p class="pairing-hint">연결이 완료되면 자동으로 닫힙니다</p>
    </div>
  </div>

  <style>
    .pairing-overlay {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 9500;
      display: flex;
      justify-content: center;
      padding-top: 24px;
      pointer-events: none;
      animation: pairing-slide-in 0.3s ease-out;
    }
    @keyframes pairing-slide-in {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pairing-slide-out {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }
    .pairing-overlay.closing {
      animation: pairing-slide-out 0.3s ease-in forwards;
    }
    .pairing-card {
      pointer-events: auto;
      background: var(--color-bg, #fff);
      border-radius: 20px;
      padding: 28px 36px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      border: 1px solid var(--color-border, #e0e0e0);
      min-width: 300px;
    }
    .pairing-icon {
      font-size: 48px;
      color: var(--color-primary, #1a73e8);
      margin-bottom: 8px;
    }
    .pairing-card h2 {
      margin: 0 0 4px;
      font-size: 20px;
      font-weight: 600;
    }
    .pairing-desc {
      margin: 0 0 20px;
      font-size: 14px;
      color: var(--color-on-surface-variant, #666);
    }
    .pairing-pin {
      font-family: 'Courier New', monospace;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 12px;
      color: var(--color-primary, #1a73e8);
      padding: 16px 0;
      margin: 0 0 12px;
    }
    .pairing-timer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      font-size: 14px;
      color: var(--color-on-surface-variant, #999);
      margin-bottom: 12px;
    }
    .pairing-hint {
      margin: 0;
      font-size: 12px;
      color: var(--color-on-surface-variant, #aaa);
    }
    .pairing-pin.success {
      color: var(--color-success, #188038);
      font-size: 24px;
      letter-spacing: 0;
    }
  </style>

  <!-- Pairing status poller -->
  <script type="module">
    const overlay = document.getElementById('pairing-overlay');
    const pinEl = document.getElementById('pairing-pin');
    const timerEl = document.getElementById('pairing-timer-text');
    let wasActive = false;
    let pinCreatedAt = 0;
    const PIN_EXPIRE_SEC = 300;

    async function checkPairing() {
      try {
        const res = await fetch('/api/v1/system/pairing-status');
        if (!res.ok) return;
        const data = await res.json();

        if (data.active && data.pin) {
          if (!wasActive) {
            pinCreatedAt = Date.now();
            overlay.classList.remove('closing');
          }
          wasActive = true;
          overlay.style.display = 'flex';
          pinEl.textContent = data.pin.split('').join(' ');
          pinEl.classList.remove('success');

          // Update timer
          const elapsed = (Date.now() - pinCreatedAt) / 1000;
          const remain = Math.max(0, PIN_EXPIRE_SEC - elapsed);
          const min = Math.floor(remain / 60);
          const sec = Math.floor(remain % 60);
          timerEl.textContent = `${min}:${sec.toString().padStart(2, '0')}`;
        } else if (wasActive && !data.active) {
          // PIN was consumed → pairing complete
          pinEl.textContent = '연결 완료!';
          pinEl.classList.add('success');
          setTimeout(() => {
            overlay.classList.add('closing');
            setTimeout(() => {
              overlay.style.display = 'none';
              wasActive = false;
            }, 300);
          }, 1500);
        }
      } catch (e) {
        // ignore fetch errors
      }
    }

    setInterval(checkPairing, 2000);
  </script>

  <!-- App JS (ES modules) -->
  <script type="module" src="/static/js/app.js"></script>
</body>
</html>
